<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./src/images/icon.png" type="image/x-icon">
  <!-- Css -->
  <link rel="stylesheet" href="./src/css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <title>Todo List</title>
</head>
<body>
  <header class="todo-header">
    <h1 class="todo-title">Todo App</h1>
  </header>
  <main class="todo-main">
    <form class="todo-form" id="form">
      <label for="task">
        <i class="fa-solid fa-magnifying-glass icon-lens"></i>
        <input type="text" class="todo-input" id="task" placeholder="Ingrese una tarea">
      </label>
      <button class="todo-btn-submit">Agregar </button>
    </form>
    <ul class="task-list-container">
    </ul>
  </main>
   <script src="./src/js/app.js"></script> 
    <script src="./src/js/index.js"></script> 
  </body>
</html>
